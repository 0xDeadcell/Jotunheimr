        {% for tag in app_tags %}
            <div class="column is-4">
                <h2 class="group-title">
                    <i class="fa-fw fa-solid fa-screwdriver-wrench"></i> {{ tag }}
                </h2>
                {% for app in apps if app.tag == tag %}
                    <div>
                        <div class="card">
                            <a href="{{ url_for('render_app', app_name=app.name) }}" rel="noreferrer">
                                <div class="card-content">
                                    <div class="media no-subtitle">
                                        <div class="media-left">
                                            <figure class="image is-48x48">
                                                <img src="{{ url_for('get_app_image', app_name=app.name) }}" alt="App logo">
                                            </figure>
                                        </div>
                                        <div class="media-content">
                                            <p class="title is-4">{{ app.name.title() }}</p>
                                            <p class="subtitle is-6">{{ app.desc }}</p>
                                        </div>
                                        <div class="status enabled">Enabled</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
